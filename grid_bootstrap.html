<!DOCTYPE html>
<html lang = "en">
<head>
	<title> Bootstrap Grid Layout </title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 

</head>

   <style>
   	 
   	  .bg1{

   	  	background-color: #00EA39;
   	  	padding-bottom: 10px;
   	  	text-align: center
   	  	



   	  	
   	  }

   	  .bg2{

   	  	background-color: #07E8AE;
   	  	padding-bottom: 10px;
   	  	text-align: center;
   	  	
   	  
   	  }

   	  .bg3{

   	  	background-color: #FFFF0B;
   	  	padding-bottom: 10px;
   	  	text-align: center;
   	  	

   	  	
   	  }

   </style>


<body>
	
	<div class="container-fluid">
		
        <div class="row">

        <div class="col-lg-4 bg1"> Column 1 </div>
        <div class="col-lg-4 bg2"> Column 2 </div>
        <div class="col-lg-4 bg3"> Column 3 </div>

        </div>

	</div>

</body>

</html>
